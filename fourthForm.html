<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			  <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse main-menu" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link text-white" href="">Home</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link text-white dropdown-toggle" data-toggle="dropdown" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false" href="">Form</a>

						<div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdown">
							<a href="#" class="dropdown-item">Second Form</a>
							<div class="dropdown-divider"></div>
							<a href="#" class="dropdown-item">Third Form</a>
							<div class="dropdown-divider"></div>
							<a href="#" class="dropdown-item">Fourth Form</a>
							<div class="dropdown-divider"></div>

					<li class="nav-item"><a class="nav-link text-white" href=""></a></li>

				</ul>
				<form class="form-inline d-none d-md-block my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

				</form>

	<!-- navigation end -->

	<section class="fourthForm">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="form4">
						<div class="form_title">
							<h1 class="text-center"></h1>
						</div>
						<form>
						  <div class="form-group">
						    <label for="exampleFormControlInput1">Email address</label>
						    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlSelect1">Example select</label>
						    <select class="form-control" id="exampleFormControlSelect1">
						      <option>1</option>
						      <option>2</option>
						      <option>3</option>
						      <option>4</option>
						      <option>5</option>
						    </select>
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlSelect2">Example multiple select</label>
						    <select multiple class="form-control" id="exampleFormControlSelect2">
						      <option>1</option>
						      <option>2</option>
						      <option>3</option>
						      <option>4</option>
						      <option>5</option>
						    </select>
						  </div>
						  <div class="form-group">
						    <label for="exampleFormControlTextarea1">Example textarea</label>
						    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	






	<!-- jQuery library -->
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- bootstap js -->
	<script src="js/bootstrap.min.js"></script>
