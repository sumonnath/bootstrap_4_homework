<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap Components</title>	
	<link rel="stylesheet" href="css/all.min.css"/>
	
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.css"/>

	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body class="bg-light">	

	<!-- navigation start -->		
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a href="#" class="navbar-brand text-white">Bootstrap</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse main-menu" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link text-white" href="">Home</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link text-white dropdown-toggle" data-toggle="dropdown" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false" href="">Form</a>

						<div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdown">
							<a href="#" class="dropdown-item">Second Form</a>
							<div class="dropdown-divider"></div>
							<a href="#" class="dropdown-item">Third Form</a>
							<div class="dropdown-divider"></div>
							<a href="#" class="dropdown-item">Fourth Form</a>
							<div class="dropdown-divider"></div>
							<a href="#" class="dropdown-item">Fifth Form</a>
						</div>
					</li>
					<li class="nav-item"><a class="nav-link text-white" href=""></a></li>
					<li class="nav-item"><a class="nav-link text-white" href="">Progress</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="">Scrollspy</a></li>
				</ul>
				<form class="form-inline d-none d-md-block my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>	
	<!-- navigation end -->

	<!-- contact us statr-->
	<section class="thirdForm">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="plaintext">
						<div class="form_title">
							<h1 class="text-center">Login</h1>
						</div>
						
						<form>
						  <div class="form-group row">
						    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
						    <div class="col-sm-10 text-white">
						      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- section.contact_us end-->

	




	<!-- jQuery library -->
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- bootstap js -->
	<script src="js/bootstrap.min.js"></script>

	<!-- custom js -->
	<script src="js/main.js"></script>

</html>
