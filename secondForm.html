	<link rel="stylesheet" href="css/media.css">
</head>
<body class="bg-light">

			  <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse main-menu" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link text-white" href="">Home</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link text-white dropdown-toggle" data-toggle="dropdown" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false" href="">Form</a>

						<div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdown">
							<a href="form.html" class="dropdown-item">First Form</a>
							<div class="dropdown-divider"></div>

							<div class="dropdown-divider"></div>

							<div class="dropdown-divider"></div>

					<li class="nav-item"><a class="nav-link text-white" href=""></a></li>

				</ul>
				<form class="form-inline d-none d-md-block my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>

	<!-- navigation end -->

	<!-- contact us start-->
	<section class="secondForm">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="form2">
						<div class="form_title">
							<h1 class="text-center">Contact Info</h1>
						</div>						
						<form>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <label for="email">Email</label>
						      <input type="email" class="form-control" id="email" placeholder="Email">
						    </div>
						    <div class="form-group col-md-6">
						      <label for="password">Password</label>
						      <input type="password" class="form-control" id="password" placeholder="Password">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="address">Address</label>
						    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
						  </div>
						  <div class="form-group">
						    <label for="address2">Address 2</label>
						    <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
						  </div>
						  <div class="form-row">
						    <div class="form-group col-md-6">
						      <label for="city">City</label>
						      <input type="text" class="form-control" id="city">
						    </div>
						    <div class="form-group col-md-4">
						      <label for="state">State</label>
						      <select id="state" class="form-control">
						        <option selected>Choose...</option>
						        <option>...</option>
						      </select>
						    </div>
						    <div class="form-group col-md-2">
						      <label for="zip">Zip</label>
						      <input type="text" class="form-control" id="zip">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="form-check">
						      <input class="form-check-input" type="checkbox" id="gridCheck">
						      <label class="form-check-label" for="gridCheck">
						        Check me out
						      </label>
						    </div>
						  </div>
						  <button type="submit" class="btn btn-primary submit_btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- section.contact_us end-->




	<!-- jQuery library -->
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- bootstap js -->
	<script src="js/bootstrap.min.js"></script>

	<!-- custom js -->
	<script src="js/main.js"></script>
</body>
</html>
