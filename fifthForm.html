<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap Components</title>	
	<link rel="stylesheet" href="css/all.min.css"/>
	
	<!-- bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.css"/>

	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body class="bg-light">	

	<!-- navigation start -->		
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a href="#" class="navbar-brand text-white">Bootstrap</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse main-menu" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link text-white" href="">Home</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link text-white dropdown-toggle" data-toggle="dropdown" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false" href="">Form</a>

						<div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdown">
							<a href="#" class="dropdown-item">Second Form</a>
							<div class="dropdown-divider"></div>
							<a href="#" class="dropdown-item">Third Form</a>
							<div class="dropdown-divider"></div>
							<a href="#" class="dropdown-item">Fourth Form</a>
							<div class="dropdown-divider"></div>
							<a href="#" class="dropdown-item">Fifth Form</a>
						</div>
					</li>
					<li class="nav-item"><a class="nav-link text-white" href=""></a></li>
					<li class="nav-item"><a class="nav-link text-white" href="">Progress</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="">Scrollspy</a></li>
				</ul>
				<form class="form-inline d-none d-md-block my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>	
	<!-- navigation end -->

	<!-- contact us statr-->
	<section class="contact_us">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="sign_up">
						<div class="form_title">
							<h1 class="text-center">Login</h1>
						</div>
						
						<form action="#">
						  <div class="form-group">
						    <label for="email">Email address:</label>
						    <input type="email" class="form-control" id="email">
						  </div>
						  <div class="form-group">
						    <label for="pwd">Password:</label>
						    <input type="password" class="form-control" id="pwd">
						  </div>
						  <div class="form-group form-check">
						    <label class="form-check-label">
						      <input class="form-check-input" type="checkbox"> Remember me
						    </label>
						  </div>
						  <button type="submit" class="btn btn-success btn-block">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- section.contact_us end-->

	<!-- form2 start -->
	<section class="form2">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputEmail4">Email</label>
					      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputPassword4">Password</label>
					      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputAddress">Address</label>
					    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
					  </div>
					  <div class="form-group">
					    <label for="inputAddress2">Address 2</label>
					    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
					  </div>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputCity">City</label>
					      <input type="text" class="form-control" id="inputCity">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="inputState">State</label>
					      <select id="inputState" class="form-control">
					        <option selected>Choose...</option>
					        <option>...</option>
					      </select>
					    </div>
					    <div class="form-group col-md-2">
					      <label for="inputZip">Zip</label>
					      <input type="text" class="form-control" id="inputZip">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="form-check">
					      <input class="form-check-input" type="checkbox" id="gridCheck">
					      <label class="form-check-label" for="gridCheck">
					        Check me out
					      </label>
					    </div>
					  </div>
					  <button type="submit" class="btn btn-primary">Sign in</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- form2 end -->




	<!-- jQuery library -->
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- bootstap js -->
	<script src="js/bootstrap.min.js"></script>

	<!-- custom js -->
	<script src="js/main.js"></script>
</body>
</html>
